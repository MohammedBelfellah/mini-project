<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MCT Final - Triangle ET</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #ffffff; padding: 20px; text-align: center;">

    <div style="display: inline-block; border: 1px solid #ccc; padding: 40px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 8px;">

        <h2 style="color: #2c3e50; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;">Modèle Conceptuel des Traitements</h2>
        <p style="font-style: italic; color: #666; margin-bottom: 40px;">Cycle de vie du Patrimoine Urbain</p>

        <svg width="650" height="900" viewBox="0 0 650 900">
            
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                </marker>
            </defs>

            <ellipse cx="325" cy="40" rx="90" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="325" y="45" text-anchor="middle" font-size="12">Nouvelle Découverte</text>
            
            <line x1="325" y1="65" x2="325" y2="100" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>

            <rect x="175" y="100" width="300" height="60" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <line x1="175" y1="130" x2="475" y2="130" stroke="#000" stroke-width="1.5"/>
            
            <text x="325" y="120" text-anchor="middle" font-weight="bold" font-size="12">ATTRIBUTION CODE UNIQUE</text>
            <text x="235" y="150" text-anchor="middle" font-size="11">Dossier Complet</text>
            <text x="415" y="150" text-anchor="middle" font-size="11">Incomplet / Rejet</text>
            
            <line x1="325" y1="130" x2="325" y2="160" stroke="#000" stroke-width="1.5"/>

            <line x1="235" y1="160" x2="235" y2="220" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/> 
            <line x1="415" y1="160" x2="475" y2="220" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>

            <ellipse cx="475" cy="245" rx="70" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="475" y="250" text-anchor="middle" font-size="11">Dossier Archivé</text>


            <ellipse cx="235" cy="245" rx="90" ry="25" fill="#e3f2fd" stroke="#000" stroke-width="2"/>
            <text x="235" y="245" text-anchor="middle" font-weight="bold" font-size="11">Bâtiment Identifié</text>
            <text x="235" y="260" text-anchor="middle" font-size="10" fill="#555">(Code Unique)</text>

            <ellipse cx="475" cy="310" rx="80" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="475" y="315" text-anchor="middle" font-size="11">Visite Planifiée</text>

            <line x1="235" y1="270" x2="305" y2="350" stroke="#000" stroke-width="1.5"/> 
            <line x1="475" y1="335" x2="345" y2="350" stroke="#000" stroke-width="1.5"/> 
            
            <polygon points="305,350 345,350 325,375" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="325" y="362" text-anchor="middle" font-size="10" font-weight="bold">ET</text>

            <line x1="325" y1="375" x2="325" y2="400" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>


            <rect x="175" y="400" width="300" height="60" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <line x1="175" y1="430" x2="475" y2="430" stroke="#000" stroke-width="1.5"/>
            
            <text x="325" y="420" text-anchor="middle" font-weight="bold" font-size="12">ÉVALUATION ÉTAT</text>
            <text x="235" y="450" text-anchor="middle" font-size="11">Bon / Moyen</text>
            <text x="415" y="450" text-anchor="middle" font-size="11">Dégradé / Ruine</text>
            
            <line x1="325" y1="430" x2="325" y2="460" stroke="#000" stroke-width="1.5"/>

            <line x1="235" y1="460" x2="175" y2="510" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
            <line x1="415" y1="460" x2="325" y2="540" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>

            <ellipse cx="175" cy="535" rx="70" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="175" y="540" text-anchor="middle" font-size="11">Rapport RAS</text>


            <ellipse cx="325" cy="565" rx="90" ry="25" fill="#ffebee" stroke="#000" stroke-width="2"/>
            <text x="325" y="565" text-anchor="middle" font-weight="bold" font-size="11">Nécessité Intervention</text>
            <text x="325" y="580" text-anchor="middle" font-size="10" fill="#555">(État Dégradé)</text>

            <ellipse cx="525" cy="565" rx="80" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="525" y="570" text-anchor="middle" font-size="11">Rapport Technique</text>

            <line x1="325" y1="590" x2="395" y2="630" stroke="#000" stroke-width="1.5"/> 
            <line x1="525" y1="590" x2="435" y2="630" stroke="#000" stroke-width="1.5"/> 

            <polygon points="395,630 435,630 415,655" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="415" y="642" text-anchor="middle" font-size="10" font-weight="bold">ET</text>

            <line x1="415" y1="655" x2="415" y2="680" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>


            <rect x="265" y="680" width="300" height="60" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <line x1="265" y1="710" x2="565" y2="710" stroke="#000" stroke-width="1.5"/>
            
            <text x="415" y="700" text-anchor="middle" font-weight="bold" font-size="12">SUPERVISION MUNICIPALE</text>
            <text x="325" y="730" text-anchor="middle" font-size="11">Travaux Validés</text>
            <text x="505" y="730" text-anchor="middle" font-size="11">Non Conforme</text>
            
            <line x1="415" y1="710" x2="415" y2="740" stroke="#000" stroke-width="1.5"/>

            <line x1="325" y1="740" x2="295" y2="790" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>
            <line x1="505" y1="740" x2="535" y2="790" stroke="#000" stroke-width="1.5" marker-end="url(#arrow)"/>

            <ellipse cx="295" cy="815" rx="80" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="295" y="820" text-anchor="middle" font-size="11">Fin Chantier</text>

            <ellipse cx="535" cy="815" rx="80" ry="25" fill="#fff" stroke="#000" stroke-width="1.5"/>
            <text x="535" y="820" text-anchor="middle" font-size="11">Nouvelle Intervention</text>

        </svg>
    </div>

</body>
</html>
