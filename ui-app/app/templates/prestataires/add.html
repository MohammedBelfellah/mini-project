{% extends "base.html" %} {% block title %}Ajouter un Prestataire{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-plus-circle"></i> Ajouter un Prestataire</h1>
  <a
    href="{{ url_for('prestataires.list_prestataires') }}"
    class="btn btn-secondary"
  >
    <i class="bi bi-arrow-left"></i> Retour
  </a>
</div>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('prestataires.add_prestataire') }}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nom_entreprise" class="form-label">
            Nom de l'Entreprise <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="nom_entreprise"
            name="nom_entreprise"
            placeholder="Ex: Patrimoine Restauration SARL"
            required
          />
          <div class="form-text">
            Nom complet de l'entreprise ou du prestataire
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="role_prest" class="form-label">Rôle / Spécialité</label>
          <input
            type="text"
            class="form-control"
            id="role_prest"
            name="role_prest"
            list="roles_list"
            placeholder="Ex: Architecte, Entreprise BTP..."
          />
          <datalist id="roles_list">
            {% for role in existing_roles %}
            <option value="{{ role }}">
              {% endfor %}
              <!-- Common roles as suggestions -->
            </option>

            <option value="Architecte"></option>
            <option value="Entreprise BTP"></option>
            <option value="Bureau d'Études"></option>
            <option value="Artisan"></option>
            <option value="Restaurateur"></option>
            <option value="Ingénieur"></option>
            <option value="Consultant"></option>
            <option value="Artisanat d'Art"></option>
            <option value="Spécialiste Pisé/Terre"></option>
            <option value="Gros Oeuvre"></option>
          </datalist>

          <div class="form-text">
            Sélectionnez un rôle existant ou saisissez-en un nouveau
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a
          href="{{ url_for('prestataires.list_prestataires') }}"
          class="btn btn-secondary"
        >
          <i class="bi bi-x-circle"></i> Annuler
        </a>
        <button type="submit" class="btn btn-info">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
