{% extends "base.html" %}

{% block title %}Modifier le Document{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-pencil"></i> Modifier le Document</h1>
    <a href="{{ url_for('documents.view_document', id=document[0]) }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="alert alert-info">
    <i class="bi bi-building"></i> Bâtiment: <strong>{{ building_name }}</strong>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('documents.edit_document', id=document[0]) }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="titre_doc" class="form-label">
                        Titre du Document <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="titre_doc" name="titre_doc" 
                           value="{{ document[1] }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="type_doc" class="form-label">
                        Type de Document <span class="text-danger">*</span>
                    </label>
                    <select class="form-select" id="type_doc" name="type_doc" required>
                        {% for type in types %}
                        <option value="{{ type }}" {% if document[2] == type %}selected{% endif %}>{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="url_fichier" class="form-label">
                    URL du Fichier <span class="text-danger">*</span>
                </label>
                <input type="url" class="form-control" id="url_fichier" name="url_fichier" 
                       value="{{ document[3] }}" required>
                <div class="form-text">Lien vers le fichier (Google Drive, Dropbox, serveur, etc.)</div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('documents.view_document', id=document[0]) }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-check-circle"></i> Mettre à Jour
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
