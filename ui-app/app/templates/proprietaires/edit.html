{% extends "base.html" %} {% block title %}Modifier le Propriétaire{% endblock
%} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-pencil"></i> Modifier le Propriétaire</h1>
  <a
    href="{{ url_for('proprietaires.view_proprietaire', id=proprietaire[0]) }}"
    class="btn btn-secondary"
  >
    <i class="bi bi-arrow-left"></i> Retour
  </a>
</div>

<div class="card">
  <div class="card-body">
    <form
      method="POST"
      action="{{ url_for('proprietaires.edit_proprietaire', id=proprietaire[0]) }}"
    >
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nom_complet" class="form-label">
            Nom Complet <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            id="nom_complet"
            name="nom_complet"
            value="{{ proprietaire[1] }}"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="type_proprio" class="form-label"
            >Type de Propriétaire</label
          >
          <input
            type="text"
            class="form-control"
            id="type_proprio"
            name="type_proprio"
            list="types_list"
            value="{{ proprietaire[2] or '' }}"
            placeholder="Ex: Public, Privé..."
          />
          <datalist id="types_list">
            {% for type in existing_types %}
            <option value="{{ type }}"></option>
            {% endfor %}
            <option value="Public"></option>
            <option value="Privé"></option>
            <option value="Mixte"></option>
            <option value="Habous"></option>
            <option value="Communal"></option>
            <option value="Étatique"></option>
            <option value="Associatif"></option>
          </datalist>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            name="contact"
            value="{{ proprietaire[3] or '' }}"
            placeholder="Ex: +212 5XX XX XX XX, email@domain.ma"
          />
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a
          href="{{ url_for('proprietaires.view_proprietaire', id=proprietaire[0]) }}"
          class="btn btn-secondary"
        >
          <i class="bi bi-x-circle"></i> Annuler
        </a>
        <button type="submit" class="btn btn-warning">
          <i class="bi bi-check-circle"></i> Mettre à Jour
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
