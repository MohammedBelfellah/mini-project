{% extends "base.html" %}

{% block title %}Modifier l'Inspection{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-pencil"></i> Modifier l'Inspection</h1>
    <a href="{{ url_for('inspections.view_inspection', id=inspection[0]) }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="alert alert-info">
    <i class="bi bi-building"></i> Bâtiment: <strong>{{ inspection[5] }}</strong>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('inspections.edit_inspection', id=inspection[0]) }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date_visite" class="form-label">Date de Visite <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date_visite" name="date_visite" 
                           value="{{ inspection[1].strftime('%Y-%m-%d') if inspection[1] else '' }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="etat_constate" class="form-label">État Constaté <span class="text-danger">*</span></label>
                    <select class="form-select" id="etat_constate" name="etat_constate" required>
                        {% for etat in etats %}
                        <option value="{{ etat }}" {% if inspection[2] == etat %}selected{% endif %}>{{ etat }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="rapport" class="form-label">Rapport d'Inspection</label>
                <textarea class="form-control" id="rapport" name="rapport" rows="6">{{ inspection[3] or '' }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('inspections.view_inspection', id=inspection[0]) }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-check-circle"></i> Mettre à Jour
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
